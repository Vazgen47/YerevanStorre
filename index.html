    :root {

/* Reset & Base */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background-color: var(--bg-dark);
    background-image: radial-gradient(circle at 50% -20%, #1a1a2e, #050505);
    color: var(--text-main);
    line-height: 1.6;
    overflow-x: hidden;
}

/* Logo */
.logo-wrapper {
    display: flex;
    justify-content: center;
    padding: 60px 0 30px;
}

.main-logo {
    width: 170px;
    border-radius: 50%;
    border: 2px solid var(--accent-blue);
    padding: 5px;
    background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 20px rgba(0, 229, 255, 0.3), 0 0 60px rgba(255, 0, 255, 0.2);
    animation: pulseLogo 4s infinite ease-in-out, rotateLogo 20s linear infinite;
}

/* Header */
header {
    text-align: center;
    padding: 0 20px 60px;
}

header h1 {
    font-size: clamp(2.5rem, 10vw, 4rem);
    letter-spacing: 8px;
    font-weight: 900;
    text-transform: uppercase;
    background: linear-gradient(270deg, #fff, var(--accent-blue), var(--accent-pink), #fff);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 6s ease infinite;
}

/* Category Headers */
.category-header {
    text-align: center;
    margin: 100px 0 50px;
}

.category-header h2 {
    font-size: 2.2rem;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
}

.category-header h2 i {
    color: var(--accent-pink);
    filter: drop-shadow(0 0 10px var(--accent-pink));
}

/* Grid & Cards */
.container {
    max-width: 1300px;
    margin: auto;
    padding: 0 25px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 40px;
}

.card {
    background: var(--card-bg);
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 45px;
    padding: 30px;
    display: flex;
    flex-direction: column;
    backdrop-filter: blur(15px);
    position: relative;
    animation: fadeInUp 0.8s ease forwards;
    transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), background 0.4s, box-shadow 0.4s;
}

.card:hover {
    transform: translateY(-20px) scale(1.03);
    border-color: var(--accent-blue);
    background: rgba(255, 255, 255, 0.07);
    box-shadow: 0 20px 40px rgba(0, 229, 255, 0.15);
}

.image-container {
    position: relative;
    width: 100%;
    height: 300px;
    margin-bottom: 25px;
    border-radius: 35px;
    overflow: hidden;
    background: rgba(0, 0, 0, 0.2);
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0; left: 0;
    opacity: 0;
    transform: scale(1.1);
    transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
}

.card img.active {
    opacity: 1;
    transform: scale(1);
}

.card h3 {
    font-size: 1.7rem;
    font-weight: 800;
    text-align: center;
    margin-bottom: 15px;
    letter-spacing: 1px;
}

/* Price & Order */
.price-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
}

.current-price {
    font-size: 2.2rem;
    font-weight: 900;
    color: #fff;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
}

.on-order {
    font-size: 1.8rem;
    font-weight: 800;
    color: var(--accent-blue);
    text-transform: uppercase;
    font-style: italic;
    animation: pulseText 2s infinite;
}

.old-price {
    text-decoration: line-through;
    color: #ff4d4d;
    font-size: 1.2rem;
    opacity: 0.8;
}

/* Gift Tag */
.gift-tag {
    text-align: center;
    font-size: 1rem;
    font-weight: 600;
    padding: 12px;
    margin-bottom: 25px;
    color: var(--accent-blue);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    background: linear-gradient(90deg, rgba(0, 229, 255, 0.1), rgba(255, 0, 255, 0.1));
}

/* Button */
.order-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    padding: 20px;
    border-radius: 50px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    background: #fff;
    color: #000;
    border: none;
    transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.order-btn:hover {
    background: var(--accent-pink);
    color: #fff;
    transform: scale(1.05);
    box-shadow: 0 0 30px var(--accent-pink);
}

/* Footer & Socials */

.social-btn i {

/* Animations */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(40px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

@keyframes pulseLogo {
    0%,100% { transform: scale(1); filter: drop-shadow(0 0 15px var(--accent-blue)); border-color: var(--accent-blue); }
    50% { transform: scale(1.05); filter: drop-shadow(0 0 30px var(--accent-pink)); border-color: var(--accent-pink); }
}

@keyframes rotateLogo {
    0% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.05) rotate(5deg); }
    100% { transform: scale(1) rotate(0deg); }
}

@keyframes shimmer {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes pulseText {
    0%,100% { opacity: 1; text-shadow: 0 0 10px var(--accent-blue); }
    50% { opacity: 0.7; text-shadow: 0 0 20px var(--accent-blue); }
}
