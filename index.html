<style>
:root {
    --accent-pink: #ff00ff;
    --accent-blue: #00e5ff;
    --bg-dark: #080808;
    --card-bg: rgba(255, 255, 255, 0.03);
    --text-main: #ffffff;
    --text-dim: #a0a0a0;
}

/* Basic reset */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-main);
    line-height: 1.6;
    overflow-x: hidden;
}

/* Header & Logo */
.logo-wrapper {
    display: flex;
    justify-content: center;
    padding-top: 40px;
}

.main-logo {
    width: 150px;
    animation: pulseLogo 3s infinite ease-in-out;
    cursor: pointer;
}

header {
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 3rem;
    background: linear-gradient(90deg, var(--accent-pink), var(--accent-blue));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 900;
    animation: shimmer 5s linear infinite;
}

header p {
    color: var(--text-dim);
    font-size: 1rem;
    margin-top: 5px;
    letter-spacing: 2px;
    text-transform: uppercase;
}

/* Animations */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulseLogo {
    0%,100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--accent-blue)); }
    50% { transform: scale(1.05); filter: drop-shadow(0 0 20px var(--accent-pink)); }
}

@keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

/* Category Headers */
.category-header {
    text-align: center;
    margin: 60px 0 20px;
}

.category-header h2 {
    font-size: 2rem;
    color: var(--accent-blue);
    text-shadow: 0 0 10px rgba(0,229,255,0.3);
    margin-bottom: 10px;
}

.category-header::after {
    content: "";
    display: block;
    width: 150px;
    height: 2px;
    margin: 0 auto;
    background: linear-gradient(to right, transparent, var(--accent-blue), transparent);
    opacity: 0.5;
}

/* Grid & Cards */
.container { max-width: 1100px; margin: auto; padding: 20px; }

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
}

.card {
    background: var(--card-bg);
    border-radius: 25px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    transition: all 0.4s ease;
    animation: fadeInUp 0.6s ease forwards;
}

.card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    border: 1px solid var(--accent-pink);
}

/* Images */
.image-container {
    position: relative;
    width: 100%;
    height: 250px;
    margin-bottom: 15px;
    overflow: hidden;
    border-radius: 20px;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    position: absolute;
    top: 0; left: 0;
    opacity: 0;
    transform: scale(0.95);
    transition: all 0.6s ease;
}

.card img.active {
    opacity: 1;
    transform: scale(1);
}

/* Titles & Prices */
.card h3 {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 10px;
    text-align: center;
}

.price-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
}

.current-price {
    font-size: 1.6rem;
    font-weight: 800;
}

.old-price {
    text-decoration: line-through;
    color: #ff4d4d;
}

/* Gift Tags */
.gift-tag {
    background: rgba(0,229,255,0.1);
    border-radius: 15px;
    padding: 8px 15px;
    font-size: 0.85rem;
    margin-bottom: 10px;
    text-align: center;
    color: var(--accent-blue);
}

/* Order Button */
.order-btn {
    background: #fff;
    color: #000;
    border: none;
    padding: 15px;
    border-radius: 25px;
    font-weight: 700;
    cursor: pointer;
    text-transform: uppercase;
    transition: all 0.3s ease;
}

.order-btn:hover {
    background: var(--accent-pink);
    color: #fff;
    transform: scale(1.05);
    box-shadow: 0 0 20px var(--accent-pink);
}

@media (max-width: 480px) {
    header h1 { font-size: 2rem; }
    .main-logo { width: 120px; }
    .grid { grid-template-columns: 1fr; }
}
